<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Images</title>
    <link rel="stylesheet" href="./CSS/8-images.css">
</head>
<body>
   <img class=" city img-rounded" src="../img/athens.jpg" alt="Athens">

        </div>
   </div>

</html>
