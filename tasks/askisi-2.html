<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askisi2</title>
    <link rel="stylesheet" href="./css/askisi-2.css">
</head>
<body>
    <form>
        <h1>Aitisi Summetoxis</h1><br>
        <h2>Prosopika Stoixeia</h2><br>
            <label for="fname">Onoma:</label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Epitheto:</label>
            <input type="text" name="lname" id="lname">
            <label for="fathersname">Patronimo:</label>
            <input type="text" name="fathersname" id="fathersname"><br>
        <h2>Stoixeia Katoikias</h2>
            <label for="streetadress">Odos:</label>
            <input type="text" name="streetadress" id="streetadress">
            <label for="streetnumber">Arithmos:</label>
            <input type="number" name="streetnumber" id="streetnumber">
            <label for="tk">TK:</label>
            <input type="text" name="tk" id="tk"><br>
        <h2>Stoixeia Epikoinonias</h2>
            <label for="stathero">Stathero:</label>
            <input type="tel" name="stathero" id="stathero">
            <label for="kinito">Kinito:</label>
            <input type="tel" name="kinito" id="kinito">
    </form>
</body>
</html>
